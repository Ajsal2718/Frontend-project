<div class="main" style="display: flex; flex: 1;">
<app-admin-navbar></app-admin-navbar>
<section style="background-color: #eee;">
    <div class="container py-5">
      <h1 class="text-center mb-4">PRODUCT LIST</h1>
      <div class="row justify-content-center">
        <div *ngFor="let i of allProducts" class="col-md-12 col-lg-6 col-xl-4 mb-4">
          <div class="card border rounded-3 shadow-sm" style="max-width: 300px;">
            <div class="card-body">
              <div class="text-center mb-3">
                <div class="bg-image hover-zoom">
                  <img [src]="i.img" class="w-100" alt="">
                  <div class="hover-overlay">
                    <div class="mask" style="background-color:rgba(253, 253, 253, 0.15)"></div>
                  </div>
                </div>
              </div>
              <div style="text-align: center;">
              <h5>{{i.id}}</h5>
              <h5 class="text-center">{{ i.title }}</h5>
              <h5>{{i.category}}</h5>
              <h5>{{i.gender}}</h5>
            </div>
              <div class="text-center">
                <h4>{{ i.newPrice | currency: 'INR' }}</h4>
                <span class="text-danger"><s>{{ i.prevPrice }}</s></span>
                <p class="text-success">Free shipping</p>
              </div>
              <div class="d-flex justify-content-center">
                <button (click)="removeProducts(i.id)" mat-raised-button color="warn">Remove</button>
                <button mat-flat-button [routerLink]="'/edit-product/' + i.id">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
</div>
