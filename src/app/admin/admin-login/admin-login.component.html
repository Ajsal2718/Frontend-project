<div class="wrapper mt-4">
    <div class="logo">
        <img src="../../../assets/images/shoe store logo - Made with PosterMyWall.png" alt="">
    </div>
    <div class="text-center mt-2 name">
        Shoe Store
    </div>
    <form  [formGroup]="forms" (ngSubmit)="onclick()" class="p-3 mt-2" >
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" formControlName="firstname" id="userName" placeholder="Username" [ngClass]="{'is-invalid':submit && f.firstname.errors}">
            <div *ngIf="submit && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">First Name is Required</div>
            </div>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" formControlName="password" id="pwd" placeholder="Password" [ngClass]="{'is-invalid':submit && f.password.errors}">
            <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is Required</div>
            </div>
        </div>
        <button type="submit" class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
       <a routerLink="/signup"><h6>Sign up</h6></a>
    </div>
</div>
