<div class="main" style="display: flex; flex: 1;">
    <app-admin-navbar></app-admin-navbar>
    <div class="user-main">
        <h2 style="margin-inline-start:500px;">Users</h2>
        <table class="table table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>User's Name</th>
                <th>User's Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of users">
                <td>{{i.firstname}}</td>
                <td>{{i.Email}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
